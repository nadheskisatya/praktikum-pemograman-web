<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuaat From</title>
    </head>
    <body>
        <from action="formulir.html" method="get">
        Nama: <input type="text" name="nama" />
        <br/>
        password: <input type="password" name="password" />
        <br/>
        Jenis kelamin :
        <input type="radio" name="jenis_kelamin" value="lak-laki" checked />
        Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan" />
        Perempuan
        <br/>
        Hobi: <input type="checkbox" name="hobi_baca" /> Membaca Buku
              <input type="checkbox" name="hobi_nulis" /> Menulis
              <input type="checkbox" name="hobi_mancing" /> Memancing
        <br/>
        Asal kota:
            <select name="asal_kota" >
                <option value="Kota jakarta"> Jakarta</option>
                <option> Bandung</option>
                <option value="Kota semarang" selected>Semarang</option>
            </select>
        <br/>
        Komentar Anda:
        <textarea name="komentar" rows="5" colos="20">
            Silahkan katakan isi hati kalian
        </textarea>
        <br/>
        <input type="submit" value="mulai proses!" >
        </from>
    </body>
    </html>
